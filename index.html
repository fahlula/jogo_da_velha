<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo da Velha (JS com menu de compartilhamento)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --footer-h: 56px;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: system-ui, Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 24px;
            padding-bottom: var(--footer-h);
            background-image: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80");
            background-size: cover;
            background-position: center;
        }

        h1 {
            border: 3px solid #000;
            border-radius: 8px;
            padding: 10px;
            background: rgba(255, 255, 255, .65);
            margin: 0;
        }

        #players {
            display: flex;
            gap: 12px;
        }

        #players input {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 2px solid #000;
            background: rgba(255, 255, 255, .9);
        }

        .game-box {
            border: 3px solid #000;
            border-radius: 12px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, .65);
            box-shadow: 0 6px 20px rgba(0, 0, 0, .15);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        #status {
            min-height: 24px;
            font-weight: 600;
            background: rgba(255, 255, 255, .85);
            padding: 6px 10px;
            border-radius: 8px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 8px;
            position: relative;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 28px;
            font-weight: 700;
            background: #eee;
            border: 3px solid #000;
            border-radius: 8px;
            cursor: pointer;
        }

        .cell:disabled {
            opacity: .5;
            cursor: not-allowed;
        }

        .x {
            color: #4B0082;
        }

        .o {
            color: #8B0000;
        }

        #actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #reset {
            background: #000;
            color: #fff;
            border: 2px solid #000;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            transition: .2s;
        }

        #reset:hover {
            background: #fff;
            color: #000;
        }

        .winline {
            position: absolute;
            height: 6px;
            background: red;
            border-radius: 6px;
            left: 0;
            top: 0;
            transform-origin: center;
            pointer-events: none;
        }

        .share-wrapper {
            position: relative;
        }

        #share-main {
            background: #fff;
            border: 2px solid #000;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .share-menu {
            position: absolute;
            top: 110%;
            left: 0;
            background: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            min-width: 200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .2);
        }

        .share-menu button {
            padding: 8px 12px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .share-menu button:hover {
            background: #f0f0f0;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: var(--footer-h);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, .75);
            color: #fff;
            border-top: 2px solid #000;
            font-size: 14px;
            font-weight: 600;
        }

        .cell:focus-visible,
        #share-main:focus-visible,
        .share-menu button:focus-visible,
        #reset:focus-visible,
        #players input:focus-visible {
            outline: 3px solid #2563eb;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <h1>Jogo da Velha</h1>
    <div id="players">
        <input id="playerX" placeholder="Nome do Jogador X" />
        <input id="playerO" placeholder="Nome do Jogador O" />
    </div>

    <div class="game-box">
        <div id="status" aria-live="polite" aria-atomic="true">Preparando o jogo…</div>
        <div id="board" role="grid" aria-label="Tabuleiro">
            <button class="cell" role="gridcell" tabindex="0" aria-label="célula 1" data-pos="1"></button>
            <button class="cell" role="gridcell" tabindex="0" aria-label="célula 2" data-pos="2"></button>
            <button class="cell" role="gridcell" tabindex="0" aria-label="célula 3" data-pos="3"></button>
            <button class="cell" role="gridcell" tabindex="0" aria-label="célula 4" data-pos="4"></button>
            <button class="cell" role="gridcell" tabindex="0" aria-label="célula 5" data-pos="5"></button>
            <button class="cell" role="gridcell" tabindex="0" aria-label="célula 6" data-pos="6"></button>
            <button class="cell" role="gridcell" tabindex="0" aria-label="célula 7" data-pos="7"></button>
            <button class="cell" role="gridcell" tabindex="0" aria-label="célula 8" data-pos="8"></button>
            <button class="cell" role="gridcell" tabindex="0" aria-label="célula 9" data-pos="9"></button>
        </div>

        <div id="actions">
            <button id="reset">Reiniciar</button>
            <div class="share-wrapper">
                <button id="share-main"><i class="fas fa-share-alt"></i> Compartilhar</button>
                <div class="share-menu" id="share-menu">
                    <button data-net="native"><i class="fas fa-share-nodes"></i> Compartilhar (nativo)</button>
                    <button data-net="whatsapp"><i class="fab fa-whatsapp" style="color:#25D366"></i> WhatsApp</button>
                    <button data-net="twitter"><i class="fab fa-x-twitter" style="color:#000"></i> Twitter/X</button>
                    <button data-net="facebook"><i class="fab fa-facebook" style="color:#1877F2"></i> Facebook</button>
                    <button data-net="linkedin"><i class="fab fa-linkedin" style="color:#0A66C2"></i> LinkedIn</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById("status");
        const boardEl = document.getElementById("board");
        const resetBtn = document.getElementById("reset");
        const inputX = document.getElementById("playerX");
        const inputO = document.getElementById("playerO");
        const cells = [...document.querySelectorAll(".cell")];

        let board = Array(9).fill("");
        let current = "X";
        let done = false;
        let winLine = [];

        const CELL = 100, GAP = 8;
        const getName = (p) => (p === "X" ? inputX.value.trim() : inputO.value.trim()) || (p === "X" ? "Jogador X" : "Jogador O");

        function setStatus(text, color = "inherit") { statusEl.textContent = text; statusEl.style.color = color; }

        const WINS = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
        function checkWin() { for (const [a, b, c] of WINS) { if (board[a] && board[a] === board[b] && board[b] === board[c]) return [a, b, c]; } return []; }

        function drawWinLine(line) {
            document.querySelector(".winline")?.remove();
            if (!line.length) return;
            const [a, c] = [line[0], line[2]];
            const r1 = Math.floor(a / 3), c1 = a % 3, r3 = Math.floor(c / 3), c3 = c % 3;
            const cx1 = c1 * (CELL + GAP) + CELL / 2, cy1 = r1 * (CELL + GAP) + CELL / 2;
            const cx3 = c3 * (CELL + GAP) + CELL / 2, cy3 = r3 * (CELL + GAP) + CELL / 2;
            const dx = cx3 - cx1, dy = cy3 - cy1, len = Math.hypot(dx, dy), ang = Math.atan2(dy, dx);
            const mx = (cx1 + cx3) / 2, my = (cy1 + cy3) / 2;
            const el = document.createElement("div");
            el.className = "winline";
            el.style.width = `${len}px`; el.style.left = `${mx}px`; el.style.top = `${my}px`;
            el.style.transform = `translate(-50%,-50%) rotate(${ang}rad)`;
            boardEl.appendChild(el);
        }

        function render() {
            cells.forEach((btn, i) => {
                const v = board[i];
                btn.textContent = (v === "X" || v === "O") ? v : "";
                btn.classList.toggle("x", v === "X");
                btn.classList.toggle("o", v === "O");
                btn.disabled = done || !!v;
                btn.setAttribute('aria-label', `célula ${i + 1}${v ? `, ${v}` : ''}`);
            });
            drawWinLine(winLine);
            if (done) {
                if (winLine.length) setStatus(`🎉 Vitória de ${getName(board[winLine[0]])}!`);
                else setStatus("🤝 Empate!");
            } else setStatus(`Vez de ${getName(current)}`);
        }

        function play(pos) {
            if (done) return;
            const i = pos - 1;
            if (board[i]) {
                setStatus("Posição ocupada.", "#b45309");
                setTimeout(() => { if (!done) setStatus(`Vez de ${getName(current)}`) }, 800);
                return;
            }
            board[i] = current;
            winLine = checkWin();
            if (winLine.length) { done = true; return render(); }
            if (board.every(v => v)) { done = true; return render(); }
            current = (current === "X") ? "O" : "X";
            render();
        }

        function reset() { board.fill(""); current = "X"; done = false; winLine = []; render(); }

        cells.forEach(btn => btn.addEventListener("click", () => play(Number(btn.dataset.pos))));
        resetBtn.addEventListener("click", reset);
        inputX.addEventListener("input", render);
        inputO.addEventListener("input", render);

        // Navegação por teclado
        cells[0].focus();
        boardEl.addEventListener('keydown', (e) => {
            const idx = cells.indexOf(document.activeElement);
            if (idx === -1) return;
            const row = Math.floor(idx / 3), col = idx % 3;
            const map = { ArrowRight: [row, col + 1], ArrowLeft: [row, col - 1], ArrowDown: [row + 1, col], ArrowUp: [row - 1, col] };
            if (map[e.key]) {
                e.preventDefault();
                const [r, c] = map[e.key];
                if (r >= 0 && r < 3 && c >= 0 && c < 3) cells[r * 3 + c].focus();
            }
            if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); cells[idx].click(); }
        });

        /* ======== Compartilhar ======== */
        const shareBtn = document.getElementById("share-main");
        const shareMenu = document.getElementById("share-menu");

        shareBtn.addEventListener("click", () => shareMenu.style.display = (shareMenu.style.display === "flex" ? "none" : "flex"));
        document.addEventListener("click", (e) => { if (!e.target.closest(".share-wrapper")) shareMenu.style.display = "none"; });

        function shareText() {
            if (done) return winLine.length ? `Vitória de ${getName(board[winLine[0]])}!` : "Empate!";
            return `Agora é a vez de ${getName(current)}.`;
        }

        // popup seguro
        function popup(url) {
            const w = window.open('', '_blank', 'noopener,noreferrer,width=600,height=400');
            if (w) w.location = url;
        }

        // fallback para copiar link
        async function copyLink(text, link) {
            try {
                await navigator.clipboard.writeText(`${text} ${link}`);
                setStatus("Link copiado para a área de transferência! ✅", "#065f46");
            } catch {
                setStatus("Não foi possível copiar o link.", "#b91c1c");
            }
        }

        shareMenu.addEventListener("click", (e) => {
            const btn = e.target.closest("button[data-net]");
            if (!btn) return;
            const net = btn.dataset.net;
            const text = shareText(), link = location.href;

            if (net === "native") {
                if (navigator.share) {
                    navigator.share({ title: "Jogo da Velha", text, url: link });
                } else {
                    copyLink(text, link);
                }
            } else if (net === "whatsapp") {
                popup("https://wa.me/?text=" + encodeURIComponent(text + " " + link));
            } else if (net === "twitter") {
                popup("https://twitter.com/intent/tweet?text=" + encodeURIComponent(text + " " + link));
            } else if (net === "facebook") {
                popup("https://www.facebook.com/sharer/sharer.php?u=" + encodeURIComponent(link));
            } else if (net === "linkedin") {
                popup("https://www.linkedin.com/sharing/share-offsite/?url=" + encodeURIComponent(link));
            }
        });

        render();
    </script>

    <footer>
        <p>&copy; JogoDaVelha. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
