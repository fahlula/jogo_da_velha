<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo da Velha</title>

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            font-family: system-ui, Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 24px;
            background: #f5f5f5;
        }

        h1 {
            border: 3px solid #000;
            border-radius: 8px;
            padding: 10px;
            background: rgba(255, 255, 255, .9);
            margin: 0;
        }

        #players {
            display: flex;
            gap: 12px;
        }

        #players input {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 2px solid #000;
            background: rgba(255, 255, 255, .95);
        }

        .game-box {
            border: 2px solid #000;
            border-radius: 12px;
            padding: 16px 20px;
            background: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, .1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        #status {
            min-height: 24px;
            font-weight: 600;
            background: rgba(255, 255, 255, .85);
            padding: 6px 10px;
            border-radius: 8px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 8px;
            position: relative;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 28px;
            font-weight: 700;
            background: #eee;
            border: 3px solid #000;
            border-radius: 8px;
            cursor: pointer;
        }

        .cell:disabled {
            opacity: .5;
            cursor: not-allowed;
        }

        .x {
            color: #4B0082;
        }

        .o {
            color: #8B0000;
        }

        #actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #reset {
            background: #000;
            color: #fff;
            border: 2px solid #000;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            transition: .2s;
        }

        #reset:hover {
            background: #fff;
            color: #000;
        }

        .winline {
            position: absolute;
            height: 6px;
            background: red;
            border-radius: 6px;
            left: 0;
            top: 0;
            transform-origin: center;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <h1>Jogo da Velha</h1>

    <div id="players">
        <input id="playerX" placeholder="Nome do Jogador X" />
        <input id="playerO" placeholder="Nome do Jogador O" />
    </div>

    <div class="game-box">
        <div id="status">Preparando o jogoâ€¦</div>

        <div id="board" aria-label="Tabuleiro">
            <button class="cell" data-pos="1"></button>
            <button class="cell" data-pos="2"></button>
            <button class="cell" data-pos="3"></button>
            <button class="cell" data-pos="4"></button>
            <button class="cell" data-pos="5"></button>
            <button class="cell" data-pos="6"></button>
            <button class="cell" data-pos="7"></button>
            <button class="cell" data-pos="8"></button>
            <button class="cell" data-pos="9"></button>
        </div>

        <div id="actions">
            <button id="reset">Reiniciar</button>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById("status");
        const boardEl = document.getElementById("board");
        const resetBtn = document.getElementById("reset");
        const cells = [...document.querySelectorAll(".cell")];
        const inputX = document.getElementById("playerX");
        const inputO = document.getElementById("playerO");

        let board = Array(9).fill("");
        let current = "X";
        let done = false;
        let winLine = [];

        const CELL = 100, GAP = 8;
        const getName = (p) => (p === "X" ? inputX.value.trim() : inputO.value.trim()) || (p === "X" ? "Jogador X" : "Jogador O");

        function setStatus(text, color = "inherit") {
            statusEl.textContent = text;
            statusEl.style.color = color;
        }

        const WINS = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
        function checkWin() {
            for (const [a, b, c] of WINS) {
                if (board[a] && board[a] === board[b] && board[b] === board[c]) return [a, b, c];
            }
            return [];
        }

        function drawWinLine(line) {
            document.querySelector(".winline")?.remove();
            if (!line.length) return;
            const [a, c] = [line[0], line[2]];
            const r1 = Math.floor(a / 3), c1 = a % 3, r3 = Math.floor(c / 3), c3 = c % 3;
            const cx1 = c1 * (CELL + GAP) + CELL / 2, cy1 = r1 * (CELL + GAP) + CELL / 2;
            const cx3 = c3 * (CELL + GAP) + CELL / 2, cy3 = r3 * (CELL + GAP) + CELL / 2;
            const dx = cx3 - cx1, dy = cy3 - cy1, len = Math.hypot(dx, dy), ang = Math.atan2(dy, dx);
            const mx = (cx1 + cx3) / 2, my = (cy1 + cy3) / 2;
            const el = document.createElement("div");
            el.className = "winline";
            el.style.width = `${len}px`; el.style.left = `${mx}px`; el.style.top = `${my}px`;
            el.style.transform = `translate(-50%,-50%) rotate(${ang}rad)`;
            boardEl.appendChild(el);
        }

        function render() {
            cells.forEach((btn, i) => {
                const v = board[i];
                btn.textContent = (v === "X" || v === "O") ? v : "";
                btn.classList.toggle("x", v === "X");
                btn.classList.toggle("o", v === "O");
                btn.disabled = done || !!v;
            });
            drawWinLine(winLine);
            if (done) {
                if (winLine.length) setStatus(`ðŸŽ‰ VitÃ³ria de ${getName(board[winLine[0]])}!`);
                else setStatus("ðŸ¤ Empate!");
            } else {
                setStatus(`Vez de ${getName(current)}`);
            }
        }

        function play(pos) {
            if (done) return;
            const i = pos - 1;
            if (board[i]) {
                setStatus("PosiÃ§Ã£o ocupada.", "#b45309");
                setTimeout(() => { if (!done) setStatus(`Vez de ${getName(current)}`) }, 800);
                return;
            }
            board[i] = current;
            winLine = checkWin();
            if (winLine.length) { done = true; return render(); }
            if (board.every(v => v)) { done = true; return render(); }
            current = (current === "X") ? "O" : "X";
            render();
        }

        function reset() {
            board.fill("");
            current = "X";
            done = false;
            winLine = [];
            render();
        }

        cells.forEach(btn => btn.addEventListener("click", () => play(Number(btn.dataset.pos))));
        resetBtn.addEventListener("click", reset);
        inputX.addEventListener("input", render);
        inputO.addEventListener("input", render);

        render();
    </script>
</body>

</html>
